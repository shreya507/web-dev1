/* Create a business name generator by combining  list of adjective
Adjectives:
Crazy
Amazing
Fire

Shop Name:
Engine
Foods
Garments

Another Word:
Bros
Limited
Hub
*/
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rand = Math.random()
        let first, second, third;
        if(rand<0.33){
            first = "Crazy";
            //0 0.33 0.66 100
        }
        else if(rand<0.66 && rand>=0.33){
            first = "Amazing"
        }
        else{
            first = "Fire";
        }


        rand = Math.random()
        //Let generate the second word
        if(rand<0.33){
            second = "Engine";
            //0 0.33 0.66 100
        }
        else if(rand<0.66 && rand>=0.33){
            second = "Foods"
        }
        else{
            second = "Garments";
        }


        rand = Math.random()
        //Lets generate the third word
        if(rand<0.33){
            third = "Bros ";
            //0 0.33 0.66 100
        }
        else if(rand<0.66 && rand>=0.33){
            third = "Limited"
        }
        else{
            third = "Hub";
        }
        console.log(`${first} ${second} ${third}`)
    </script>
</body>
</html>
