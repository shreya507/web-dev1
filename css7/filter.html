<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* img {
            filter: blur(2px);
        } */
        .img1{
            filter: brightness(302%) contrast(75%);
        }
        .img2{
            /* filter: sepia(20%); */
            filter: invert(.31);
            filter: opacity(0.6);

        }
        .img3{
            filter: grayscale(20%);
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="img1" src="https://th.bing.com/th/id/OIP.6vivN9JnZiDHdRtHQMajbAHaEK?w=373&h=180&c=7&r=0&o=5&cb=iwc2&dpr=1.1&pid=1.7"
            alt="">
        <img class="img2" src="https://th.bing.com/th/id/OIP.Ps-zhzGyNvfTl4T0tnPYOgHaFW?w=294&h=212&c=8&rs=1&qlt=90&o=6&dpr=1.1&pid=3.1&rm=2"
            alt="">
        <img class="img3" src="https://th.bing.com/th/id/OIP.U_VJuupQohwnzXcKMztqWgHaEo?w=252&h=180&c=7&r=0&o=5&cb=iwc2&dpr=1.1&pid=1.7"
            alt="">
    </div>
</body>

</html>
